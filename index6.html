<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Gallery with Hover Effect</title>
</head>
<style>
   

.image-item {
  position: relative;
  overflow: hidden;
  width: 300px;
  height: 200px;
}

.image-item img {
  width: 100%;
  height: 100%;
  transition: opacity 0.3s ease-in-out;
}

.image-item:hover img {
  opacity: 0.7;
}

.image-item::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  pointer-events: none;
}

.image-item:hover::after {
  opacity: 1;
}

.image-item img,
.image-item::after {
  transform: scale(1);
  transition: transform 0.3s ease-in-out;
}

.image-item:hover img,
.image-item:hover::after {
  transform: scale(1.05);
}

</style>
<body>
  <div class="image-gallery">
    <div class="image-item">
      <img src="Cubaflagvertical_Image1.jpg" alt="Image 1">
    </div>
  </div>
</body>
</html>
